log_dir: ./log
model_saved_dir: ./output
# feeder
feeder: pre_data.feeder.Feeder
train_feeder_args:
  data_path: ./data/train_joint.npy
  label_path: ./data/train_label.npy
  debug: False
  random_choose: False
  random_shift: False
  random_move: False
  window_size: -1
  normalization: False

test_feeder_args:
  data_path: ./test_joint_A.npy
  label_path: ./data/test_label_A.npy

# model
model: model.dmodel.Model
model_path: './output/best_weights.pt'
model_args:
  num_class: 155
  num_point: 17
  num_person: 2
  graph: pre_data.graph.Graph
  graph_args:
    labeling_mode: 'spatial'

#optim
weight_decay: 0.0001
base_lr: 0.1
step: [30, 40]

# training
device: 0
batch_size: 2
test_batch_size: 8
num_epoch: 10
nesterov: True
