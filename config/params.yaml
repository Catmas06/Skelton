log_dir: ./log/04             # 存放日志的目录，可直接设置为tensorboard的log_dir
model_saved_dir: ./output/04  # 训练时储存模型的文件夹。一次训练会存储多个模型
# feeder
feeder: pre_data.feeder.Feeder
train_feeder_args:
  data_path: ./data/train_joint.npy
  label_path: ./data/train_label.npy
  debug: False
  random_choose: False
  random_shift: False
  random_move: False
  window_size: -1
  normalization: False

test_feeder_args:
  data_path: ./data/test_joint.npy
  label_path: ./data/test_label.npy
  debug: False

# model
model: model.dmodel.Model
model_path: './output/04/weights.pt'  # 训练时加载模型的地址，可更改为其他如：./output/best_weights.pt
model_args:
  num_class: 155
  num_point: 17
  num_person: 2
  graph: pre_data.graph.Graph
  graph_args:
    labeling_mode: 'spatial'

#optim
optimizer: 'SGD'    # 可选： SGD、AdamW
weight_decay: 1e-4  # 值越大，则参数越接近0
base_lr: 0.1        # 未发生跳变时的学习率
step: [30,40]       # 学习率在30、40轮时发生跳变，每次*0.1

# training
device: 0           # 单卡环境设置为0
device_count: 2     # 多卡训练使用卡数，若不使用分布式则该参数无效
batch_size: 64
num_epoch: 1000     # 指定训练总轮数。当加载模型时会保存已有训练轮数
nesterov: True
distributed: True   # 是否使用分布式训练

# testing
test_path: './output/04/weights.pt'   # 测试模型的地址
test_batch_size: 64                   # 可适当设置大一点
test_device: 1                        # 单卡环境设置为0
